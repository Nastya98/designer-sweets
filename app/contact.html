<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
	<section id="contact-me">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center title-contact">
					<h2>Contact</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 ma-center contact-info text-center ">
					<p class="text-uppercase">+38 (067) 853-24-65<span class="vert-line"></span>hanna@gmail.com</p>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam quos maxime ad delectus laudantium placeat error nemo quia adipisci!</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 text-center ma-center contact-form">
					<form action="" id="form-contact" class="">
						<div class="input-field">
							<input class="contact-control" type="text" name="name" id="name-input" required="">
							<label for="name-input">Name</label>
						</div>
						<div class="input-field">
							<input class="contact-control" type="email" name="email" id="email-input" required="">
							<label for="email-input">E-mail</label>
						</div>
						<div class="input-field field-textarea">
							<textarea class="contact-control" name="message" id="message" cols="30" rows="10" id="message-input" required=""></textarea>
							<label for="message-input">Message</label>
						</div>
						<div class="input-field">
							<button type="submit" class="text-uppercase contact-control btn-contact">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
